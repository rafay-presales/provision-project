apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  labels:
    rafay.co/clusterGroup: eks-presales
    k8smgmt.io/fleet: eks-presales
spec:
  blueprintConfig:
    name: eks-presales
    version: v1
  cloudprovider: aws-demo-credentials
  type: aws-eks
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    availabilityZones:
    - us-west-2a
    - us-west-2b
    identityMappings:
      arns:
      - arn: arn:aws:iam::679196758854:user/kurt.madel@rafay.co
        group:
        - system:masters
        username: kurt.madel@rafay.co
      - arn: arn:aws:iam::679196758854:user/stuff@rafay.co
        group:
        - system:masters
        username: stuff@rafay.co
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      availabilityZones:
      - us-west-2a
      - us-west-2b
      desiredCapacity: 2
      iam:
        withAddonPolicies:
          albIngress: true
          autoScaler: true
          externalDNS: true
      instanceTypes:
      - t3.xlarge
      maxSize: 5
      minSize: 1
      name: default-node-group
      preBootstrapCommands:
      - sudo adduser -c "" -m ubuntu
      - mkdir /home/ubuntu/.ssh
      - chmod 700 /home/ubuntu/.ssh
      - base64 -d <<< "" > /home/ubuntu/.ssh/authorized_keys
      - chmod 600 /home/ubuntu/.ssh/authorized_keys
      - chown -R ubuntu:ubuntu /home/ubuntu/.ssh
      volumeType: gp3
    metadata:
      name: api-team-eks-11-demo
      region: us-west-2
      tags:
        email: kurt.madel@rafay.co
        env: cs-demo
        group: presales
      version: "1.26"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: false
      nat:
        gateway: Single
