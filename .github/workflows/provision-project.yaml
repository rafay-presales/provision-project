name: provision project demo

on:
  schedule:
    # Runs "every day at 06:30 EDT"
    - cron: '30 2 * * 1-5' 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      project:
        description: 'project'
        default: "demo-1"

env:
  PROJECT: ${{ inputs.project || 'demo-1' }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.PROJECT }}
      
  create-project:
    needs: [prepare]
    uses: ./.github/workflows/create-project.yaml
    secrets: inherit
    with:
      project: ${{ env.PROJECT }}
      
  create-cluster-template:
    needs: [create-project]
    uses: ./.github/workflows/create-cluster-template.yaml
    secrets: inherit
    with:
      project: ${{ env.PROJECT }}
