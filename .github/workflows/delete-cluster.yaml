name: delete cluster
on:
  workflow_call:
    inputs:
      type:
        required: true
        type: string
      project:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Type of cluster to provision
        options: 
        - gke
        - eks
      project:
        description: 'project'
        default: "demo-1"

env:
  PROJECT: ${{ github.event.inputs.project || 'demo-1' }}
  CLUSTER_TYPE: ${{ github.event.inputs.type || 'eks' }}

jobs:
  delete-cluster:
    runs-on: ubuntu-latest
    steps:
    - name: Setup rctl
      uses: rafay-presales/rctl-setup@main
    - name: delete-cluster
      env:
        RCTL_REST_ENDPOINT: 'console.rafay.dev'
        RCTL_API_KEY: ${{ secrets.RCTL_API_KEY }}
        RCTL_API_SECRET: ${{ secrets.RCTL_API_SECRET }}
        RCTL_PROJECT: ${{ inputs.project }}
        CLUSTER_TYPE: ${{ inputs.type }}
      run: rctl delete cluster $RCTL_PROJECT-$CLUSTER_TYPE-1 -y -p $RCTL_PROJECT --wait
      shell: bash
