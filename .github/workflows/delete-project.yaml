name: delete project
on:
  schedule:
    # Runs "every day at 10:30 EDT"
    - cron: '35 18 * * 0-6'
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      type:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Type of cluster to provision
        options: 
        - gke
        - eks
      project:
        description: 'project'
        default: "demo-1"

env:
  PROJECT: ${{ github.event.inputs.project || 'demo-1' }}

jobs:
  delete-project:
    runs-on: ubuntu-latest
    steps:
    - name: Setup rctl
      uses: rafay-presales/rctl-setup@main
    - name: delete-project
      env:
        RCTL_REST_ENDPOINT: 'console.rafay.dev'
        RCTL_API_KEY: ${{ secrets.RCTL_API_KEY }}
        RCTL_API_SECRET: ${{ secrets.RCTL_API_SECRET }}
        RCTL_PROJECT: ${{ inputs.project }}
        CLUSTER_TYPE: ${{ inputs.type }}
      run: |
        rctl delete blueprint -p $RCTL_PROJECT $CLUSTER_TYPE-blueprint --wait
        rctl delete addon -p $RCTL_PROJECT secrets-store-csi-driver-provider-gcp --wait
        rctl delete namespace -p $RCTL_PROJECT secrets-store-csi-gcp --wait
        rctl delete project $RCTL_PROJECT --wait
      shell: bash
