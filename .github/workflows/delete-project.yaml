name: delete project
on:
  schedule:
    # Runs "every day at 10:30 EDT"
    - cron: '35 18 * * 0-6'
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      type:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Type of cluster to provision
        options: 
        - gke
        - eks
      project:
        description: 'project'
        default: "demo-1"

env:
  PROJECT: ${{ github.event.inputs.project || 'demo-1' }}

jobs:
  delete-project:
    runs-on: ubuntu-latest
    env:
      RCTL_REST_ENDPOINT: 'console.rafay.dev'
      RCTL_API_KEY: ${{ secrets.RCTL_API_KEY }}
      RCTL_API_SECRET: ${{ secrets.RCTL_API_SECRET }}
      RCTL_PROJECT: ${{ inputs.project }}
      CLUSTER_TYPE: ${{ inputs.type }}
    steps:
    - name: Setup rctl
      uses: rafay-presales/rctl-setup@main
    - name: delete-blueprint
      shell: bash
      run: rctl delete blueprint -p $RCTL_PROJECT $CLUSTER_TYPE-blueprint --v3 --wait
    - name: delete-gke-addon
      shell: bash
      if: ${{ github.event.inputs.type == 'gke' }}
      run: rctl delete addon -p $RCTL_PROJECT secrets-store-csi-driver-provider-gcp --wait
    - name: delete-eks-addon
      shell: bash
      if: ${{ github.event.inputs.type == 'eks' }}
      run: rctl delete addon -p $RCTL_PROJECT autoscaler-addon --wait
    - name: delete-project
      shell: bash
      run: rctl delete project $RCTL_PROJECT --wait
