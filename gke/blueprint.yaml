apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: gke-blueprint
spec:
  base:
    name: default-gke
  version: v1
  type: custom
  customAddons:
  - name: secrets-store-csi-driver-provider-gcp
    version: v2
  defaultAddons:
    enableIngress: true
    enableLogging: true
    enableMonitoring: true
    enableVM: false
    secrets-store-csi-driver: {}
  drift:
    enabled: true
    action: notify
  opaPolicy:
    enabled: false
  placement: {}
  sharing:
    enabled: false
  networkPolicy:
    enabled: false
